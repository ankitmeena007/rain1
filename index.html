<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <title>Blog</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico">
    </head>

    <body >
        <section>
            <div class="iframeContainer">
                <iframe src="https://ankitmeena007.github.io/"  class="iframeContent"></iframe>
                <h1 class="credit">Rain effect <a href="https://github.com/mubaidr/rainyday.js/tree/master" target="_blank">credits</a></h1>
            </div>
            <img  id="background" alt="background" src="" />
        </section>
        <script src="rainyday.js"></script>
        <script>
            function rain(){
                const image = document.getElementById('background');
                image.onload = function(){
                    var rainyDay = new RainyDay({
                        image: this,
                        blur:40,
                        
                    })
                    RainyDay.rain([
                        [5,2,2]
                    ],0)
                }
                image.crossOrigin = 'anonymous';
                image.src = "https://i.imgur.com/YwQ85yC.jpeg";
            }
            
            rain();
        </script>
        
    </body>

</html>
